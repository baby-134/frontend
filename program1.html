<!DOCTYPE html>
<html>
<head>
    <title>Cricket Score Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .score-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .score-table table, .score-table th, .score-table td {
            border: 1px solid #ddd;
        }
        .score-table th, .score-table td {
            padding: 8px;
            text-align: left;
        }
        .score-table th {
            background-color: #f2f2f2;
        }
        .player-images img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Cricket Score Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="match-summary">
            <h2>Match Summary</h2>
            <p>Team A vs Team B</p>
            <p>Date: June 26, 2024</p>
            <p>Venue: XYZ Stadium</p>
        </div>
        
        <div class="score-table">
            <h2>Score Table</h2>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Runs</th>
                    <th>Balls</th>
                    <th>Fours</th>
                    <th>Sixes</th>
                </tr>
                <tr>
                    <td>player 1</td>
                    <td>45</td>
                    <td>30</td>
                    <td>5</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>player 2</td>
                    <td>78</td>
                    <td>60</td>
                    <td>8</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>player 3</td>
                    <td>80</td>
                    <td>60</td>
                    <td>10</td>
                    <td>3</td>
                </tr>
            </table>
        </div>
        
        <div class="player-images">
            <h2>Player Images</h2>
            <img src="gill.jpg" alt="player 1">
            <img src="dohni.jpg" alt="Player 2">
            <img src="kohli.jpg" alt="player 3">
        </div>
    </div>
</body>
</html>
